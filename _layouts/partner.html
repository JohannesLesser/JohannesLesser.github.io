---
layout: home
styles:
- partner.scss
- home.scss
- blog.scss

---

{% assign partner = page.path | split: "/" | first %}
{% assign partnerLogo = '/logo.svg' | prepend: partner %}

<section class="this-partner">
  <h3>Eine starke Partnerschaft</h3>
  <amp-img data-amp-auto-lightbox-disable src="{{ partnerLogo | relative_url }}"
           width="250" height="32" layout="intrinsic" alt="{{ site.title }}"></amp-img>
  <amp-img data-amp-auto-lightbox-disable src="{{ site.logo | relative_url }}"
           width="188" height="32" layout="intrinsic" alt="{{ site.title }}"></amp-img>

  {{ content }}
</section>
